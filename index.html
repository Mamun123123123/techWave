<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
     <nav class="bg-slate-900 text-white fixed w-full z-50 shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="text-3xl font-bold">
          <span>Tech</span>
          <span class="bg-gradient-to-tr from-yellow-300 via-pink-500 to-pink-600 bg-clip-text text-transparent">Wave</span>
        </div>
        <div class="hidden md:flex space-x-8 text-lg font-medium">
          <a href="#about" class="hover:text-yellow-300 transition">About</a>
          <a href="#episodes" class="hover:text-yellow-300 transition">Episodes</a>
          <a href="#host" class="hover:text-yellow-300 transition">Host</a>
        </div>
        <div class="hidden md:flex">
          <button class="rounded-full bg-gradient-to-tr from-yellow-300 via-pink-500 to-pink-600 px-6 py-2 font-semibold hover:opacity-90 transition">
            Subscribe
          </button>
        </div>
        <div class="md:hidden flex">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center space-y-4 pb-4">
        <a href="" class="hover:text-yellow-300 transition">About</a>
        <a href="" class="hover:text-yellow-300 transition">Episodes</a>
        <a href="" class="hover:text-yellow-300 transition">Host</a>
        <button class="rounded-full bg-gradient-to-tr from-yellow-300 via-pink-500 to-pink-600 px-6 py-2 font-semibold hover:opacity-90 transition">
          Subscribe
        </button>
      </div>
    </div>
  </nav>
   <section class="relative h-[500px] md:h-[650px] lg:h-[750px] mt-16">
    <img src="./B13-A02-TechWave/assets/hero-bg.png" alt="Background Waves" class="absolute inset-0 w-full h-full object-cover">

    <div class="absolute inset-0 flex flex-col items-center justify-center space-y-4 md:space-y-6">
      <div class="relative w-40 h-40 md:w-72 md:h-72 lg:w-80 lg:h-80">
        <img src="./B13-A02-TechWave/assets/hero-circle.png" alt="Mic Circle" class="w-full h-full object-contain">
        <img src="./B13-A02-TechWave/assets/microphone.png" alt="Microphone"
             class="absolute bottom-2 md:bottom-25 left-1/2 -translate-x-1/2 w-10 md:w-16 lg:w-20">
        <span class="absolute top-2 right-2 md:top-4 md:right-4 bg-green-600 text-white px-2 py-1 md:px-3 md:py-1.5 rounded-full text-xs md:text-sm font-semibold">New</span>
      </div>
      <h1 class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-white text-center ">TechWave</h1>
      <p class="max-w-xs md:max-w-xl text-center text-white text-sm md:text-base lg:text-lg">
        Your daily dose of tech insights, productivity hacks, and personal growth
      </p>
      <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-2 md:mt-4">
        <button class="flex items-center justify-center bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
          <img src="./B13-A02-TechWave/assets/spotify.png" class="w-5 h-5 md:w-6 md:h-6 mr-2">Listen On Spotify
        </button>
        <button class="flex items-center justify-center bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
          <img src="./B13-A02-TechWave/assets/message.png" class="w-5 h-5 md:w-6 md:h-6 mr-2">Subscribe
        </button>
      </div>
    </div>
  </section>
  </body>
</html>
